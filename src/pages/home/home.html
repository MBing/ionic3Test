<ion-header>
  <ion-navbar color='primary'>
    <ion-title>
      Sample List
    </ion-title>

    <ion-buttons end>
    	<button navPush='AddSampleItemPage' ion-button>
    		<ion-icon name="add"></ion-icon>
    	</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-list-header>
      Items
    </ion-list-header>
    <ion-item
      *ngFor='let item of sampleList$ | async'
      detail-push
      navPush="EditSampleItemPage"
      [navParams]='{item: item}'
    >
      {{item.name}}
    </ion-item>
  </ion-list>
</ion-content>
